<div class="cart container">
<h2>Your Cart</h2>
  <table class="table table-hover">
    <thead>
      <tr class="success">
        <th>Blend</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Remove</th>
        <th>Update Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity * item.price | currency }}</td>
        <td><a href ng-click="removeItem($index)">X</a></td>
        <td><input type="number" min="0" ng-model="item.quantity"></input></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>Total: </td>
        <td>{{total() | currency}}</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button class='btn btn-success' ng-click="checkout(items)">Checkout</button>
  <button class='btn btn-success' ng-click="clearCart()">Clear Cart</button>

</div>
