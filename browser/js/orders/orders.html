<section class="container" id='orders'>
	<div id="orders-page">
		<div ng-show="!showRecommendation"><h3>Looks like you haven't placed an order recently!</h3></div>
		<div ng-show="showRecommendation"><h3>Based on your most recent order, it seems that you like {{ randomMicro }}</h3></div>
		<div ng-show="showRecommendation"><h3>We would recommend you try {{ recommendedBlend.name }}!</h3></div>

	<div class='row'>
		<div>
			<order order='order' ng-repeat='order in orders' editorder='editOrder(order._id, order)' deleteorder='deleteOrder(order._id)'></order>
		</div>
	</div>


			<!-- <a ng-repeat='order in allOrders'><pre>{{ order | json }}</pre></a> -->
	</div>
</section>
